<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Guide Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="booking-form-container">
        <h1>Book Your Tour Guide</h1>
        
        <form action="/submit-booking" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="date">Booking Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="tour-guide">Tour Guide</label>
                <select id="tour-guide" name="tour_guide">
                    <option value="guide1">Tour Guide 1</option>
                    <option value="guide2">Tour Guide 2</option>
                    <option value="guide3">Tour Guide 3</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Book Now</button>
            </div>
        </form>
    </div>

</body>
</html>
